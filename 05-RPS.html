<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissior</title>
  <!-- It is used to add style to it css and we csn use multiple <link> -->
  <link rel="stylesheet" href="styles/05-RPS.css"> 
</head>
<body>
  <p class="title"> Rock Paper Scissors</p>

  <button onclick="
    playgame('rock') " class="move-button" >
   <img src="images/rock-emoji.png" class="move-icon" >
  </button>

  <button onclick="
    playgame('paper');" class="move-button" >
     <img src="images/paper-emoji.png" class="move-icon" >
  </button>

  <button onclick="
     playgame('scissors');" class="move-button"> 
     <img src="images/scissors-emoji.png" class="move-icon" >
  </button>

  <p class="js-result result">You win</p>
  <p class="js-moves" ></p>
  <p class="js-score score"> </p>

  <button onclick="
    score.wins = 0;
    score.loss = 0;
    score.ties = 0;
    updatescoreelement();
    // localStorage.remove('score');
  " class="reset-score-button" 
  >Reset Button </button>

  <script src="script/05-RPS.js"> </script>
</body>
</html>
